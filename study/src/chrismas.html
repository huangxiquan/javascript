<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel='stylesheet' href='css/common.css' />
    <link rel='stylesheet' href='css/pageA.css' />
</head>
<body>
<section class="container">
    <!-- 第一幅画面 -->
    <section class="page-a bg-adaptive">
        <div class="chs-boy chs-boy-deer"></div>
        <!-- 月亮 -->
        <figure class="moon"></figure>
        <!-- 圣诞树 -->
        <figure class="tree"></figure>

        <!-- 云 -->
        <figure class="cloudy"></figure>

        <svg viewBox="0 0 512 486">
            <defs>
                <linearGradient id="star" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="#FCF0BC"></stop>
                    <stop offset="0%" stop-color="#FCF0BC"></stop>
                </linearGradient>
            </defs>
            <polygon style="fill: url(#star);display: none" points="256.814,12.705 317.205,198.566 512.631,198.566 354.529,313.435 414.918,499.295 256.814,384.427 98.713,499.295 159.102,313.435 1,198.566 196.426,198.566 "></polygon>
        </svg>

        <div class="window wood">
            <div class="window-bg"></div>
            <div class="window-content">
                <div class="window-left"></div>
                <div class="window-right"></div>
            </div>
        </div>

    </section>
    <!-- 第二幅画面 -->
    <section class="page-b bg-adaptive">
    </section>
    <!-- 第三幅画面 -->
    <section class="page-c bg-adaptive">
    </section>
</section>
<script type="text/javascript">
    //rem设置
    (function(doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
                //宽与高度
                document.body.style.height = clientWidth * (900 / 1440) + "px"
            };
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
</body>
</html>
